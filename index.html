<!DOCTYPE html>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
         />
   </head>
   <body onload = "setCity()">
      <div id="background" class="h-screen">
         <p class="text-center rounded text-center text-3xl font-mono font-black mt-10">Useless weather.</p>
         <div class="flex mx-auto w-1/2 mt-10">
            <form class="mx-auto rounded text-center text-3xl font-mono font-black text-white" name="form1" method="get"  onsubmit="return setCity()">
               <label for="cars"></label>
               <select id="cities" class="mx-auto bg-gray-500" onclick="setCity()">
                  <option>Nunavut</option>
                  <option>Paris</option>
                  <option>Sardon</option>
                  <option>Clermont</option>
                  <option>New York</option>
               </select>
            </form>
         </div>
         <div id="shower" class="rounded mx-auto mt-5">
            <div class="slidecontainer mx-auto w-1/3">
               <input class="text-center w-full mb-10 mt-10"  type="range" min="0" max="2" value="0" class="slider" id="currentDay">
            </div>
            <div id="weathersDiv" class="inline lg:flex mx-auto w-3/4"></div>
         </div>
         <p class="text-center rounded text-center text-sm font-mono font-black mt-10 mb-10">Developed by Lino Blondelle</p>
         <script src="meteo.js"></script>
      </div>
   </body>
</html>
